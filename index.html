
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Galaxy Landscape Dash</title>
  
  <!-- Mobile Web App Meta Tags -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Galaxy Dash">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      overflow: hidden;
      /* Prevent pull-to-refresh and other browser gestures */
      overscroll-behavior-y: contain;
      touch-action: pan-x pan-y;
      -webkit-tap-highlight-color: transparent;
    }
    /* Hide scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Orientation Blocker */
    #orientation-blocker {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    @media (orientation: portrait) {
      #orientation-blocker {
        display: flex;
      }
    }

    .rotate-icon {
      width: 64px;
      height: 64px;
      border: 4px solid #333;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      position: relative;
      animation: rotate-animation 2s ease-in-out infinite;
    }
    
    @keyframes rotate-animation {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(90deg); }
      75% { transform: rotate(90deg); }
      100% { transform: rotate(0deg); }
    }

    /* Smooth transition for root */
    #root {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
<link rel="manifest" href="/galaxy-landscape-clock/manifest.webmanifest" />
<meta name="theme-color" content="#000000" />
</head>
<body>
  <div id="orientation-blocker">
    <div class="rotate-icon"></div>
    <h1 class="text-xl font-bold mb-2">Landscape Mode Only</h1>
    <p class="text-gray-400 text-sm">Please rotate your device to use Galaxy Dash.</p>
  </div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
